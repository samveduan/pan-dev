<!-- change password -->
<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-create">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="clearPasswordValidate('change-password-modal-form')">
                    ×
                </button>
                <h4 class="modal-title"> 修改密码 </h4>
            </div>
            <form id="change-password-modal-form" method="post" class="form-horizontal" action="">
                <div class="modal-body">
                    <!-- // modal-body begin -->

					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 control-label font-normal align-right">旧密码：</label>
						<div class="col-lg-5 col-md-5 col-sm-5">
							<input type="password" class="form-control" id="change-password-modal-old-password" name="changePasswordModalOldPassword" value=""/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3" style="padding-left: 0;">

						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 control-label font-normal align-right">新密码：</label>
						<div class="col-lg-5 col-md-5 col-sm-5">
							<input type="password" class="form-control" id="change-password-modal-new-password" name="changePasswordModalNewPassword" value=""/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3" style="padding-left: 0;">

						</div>
					</div>
					
					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 control-label font-normal align-right">确认密码：</label>
						<div class="col-lg-5 col-md-5 col-sm-5">
							<input type="password" class="form-control" id="change-password-modal-confirm-password" name="changePasswordModalConfirmPassword" value=""/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3" style="padding-left: 0;">

						</div>
					</div>

                    <!-- // modal-body end -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success"  id="change-password-modal-submit" type="submit">
                        确 定
                    </button>
                    <button class="btn btn-default" type="button" data-dismiss="modal" onclick="clearPasswordValidate('change-password-modal-form')">
                        取 消
                    </button>
                </div>
            </form>
        </div><!-- /Modal -->
    </div>
</div>
